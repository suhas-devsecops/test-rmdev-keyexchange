<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Password</title>
    <style>
        body { font-family: Arial, sans-serif; background-image: linear-gradient(to right, #ffb0d9, #b0cfff); margin: 0; padding: 20px; text-align: center; }
        form { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #218838; }
        #message { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Set Your Password</h2>
    <form id="setPasswordForm">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Set Password</button>
    </form>
    <div id="message"></div>

    <script>
        const backendUrl = 'http://172.174.230.197:3000';  // Adjust if needed

        // Get token and userId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const userId = urlParams.get('userId');

        if (!token || !userId) {
            document.getElementById('message').textContent = 'Invalid link. Please contact support.';
            document.getElementById('message').style.color = 'red';
            document.getElementById('setPasswordForm').style.display = 'none';
        }

        document.getElementById('setPasswordForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                document.getElementById('message').textContent = 'Passwords do not match.';
                document.getElementById('message').style.color = 'red';
                return;
            }

            try {
                const response = await fetch(`${backendUrl}/set-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, userId, password })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Unknown error');
                }
                document.getElementById('message').textContent = data.message || 'Password set successfully! You can now log in.';
                document.getElementById('message').style.color = 'green';
            } catch (err) {
                document.getElementById('message').textContent = 'Failed to set password: ' + err.message;
                document.getElementById('message').style.color = 'red';
            }
        });
    </script>
</body>
</html>
