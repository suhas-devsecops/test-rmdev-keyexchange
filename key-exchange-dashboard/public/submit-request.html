<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Key Exchange - Submit Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .request-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="request-container">
        <h2>Web Key Exchange</h2>
        <h3>Submit Request</h3>
        <form id="requestForm" action="/submit-request" method="POST">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="contact">Contact (e.g., Phone):</label>
            <input type="tel" id="contact" name="contact" required>
            
            <label for="publickey">Public Key (Case Sensitive):</label>
            <input type="password" id="publickey" name="publickey" required>
            
            <button type="submit">Submit</button>
        </form>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        const form = document.getElementById('requestForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;
            const publickey = document.getElementById('publickey').value;

            if (fullname === '' || email === '' || contact === '' || publickey === '') {
                errorMessage.textContent = 'Please fill in all fields.';
                event.preventDefault(); // Prevent form submission
            } else {
                // For demo purposes, just alert success. In a real app, this would submit to a server.
                // Note: Public key is case-sensitive, so backend should handle it as-is (no trimming/lowercasing).
                alert('Request submitted successfully! (This is a demo)\nDetails:\nFull Name: ' + fullname + '\nEmail: ' + email + '\nContact: ' + contact + '\nPublic Key: ' + publickey);
                // event.preventDefault(); // Uncomment if you want to test without actual submission
            }
        });
    </script>
</body>
</html>
