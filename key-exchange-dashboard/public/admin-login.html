<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Key Exchange - Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; }
        h2 { text-align: center; }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; }
        input { margin-bottom: 15px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background-color: #ffc107; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #e0a800; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        const form = document.getElementById('loginForm'); 
const errorMessage = document.getElementById('errorMessage'); 

form.addEventListener('submit', async function(event) { 
    event.preventDefault(); 
    const username = document.getElementById('username').value.trim(); 
    const password = document.getElementById('password').value.trim(); 
    if (!username || !password) { 
        errorMessage.textContent = 'Please fill in both fields.'; 
        return; 
        } try { 
            const res = await fetch('http://172.174.230.197:3000/admin-login', { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: JSON.stringify({ username, password }) 
                }); 
                const data = await res.json(); 
                if (res.ok) { localStorage.setItem('adminLoggedIn', 'true'); 
                localStorage.setItem('adminLastActivity', Date.now().toString()); 
                window.location.href = 'admin-dashboard.html'; 
                } else { 
                    errorMessage.textContent = data.error || 'Login failed'; 
                    } 
                } catch (err) { errorMessage.textContent = 'Network error'; 

            } 
        });
</script>
</body>
</html>
