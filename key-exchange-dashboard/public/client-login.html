<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .error { color: red; text-align: center; }
        #otpForm { display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Client Login</h2>
        <form id="loginForm">
            <input type="text" id="login" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <form id="otpForm">
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
        </form>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        const backendUrl = 'http://172.174.230.197:3000';
        const loginForm = document.getElementById('loginForm');
        const otpForm = document.getElementById('otpForm');
        const errorMessage = document.getElementById('errorMessage');
        let tempUserId = null;

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${backendUrl}/client-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });
                const data = await response.json();
                if (response.ok) {
                    tempUserId = data.userId;
                    loginForm.style.display = 'none';
                    otpForm.style.display = 'block';
                    errorMessage.textContent = 'OTP sent to your email. Please check.';
                } else {
                    errorMessage.textContent = data.error || 'Login failed';
                }
            } catch (err) {
                errorMessage.textContent = 'Network error';
            }
        });

        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;

            try {
                const response = await fetch(`${backendUrl}/client-verify-otp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: tempUserId, otp }),
                    credentials: 'include'
                });
                const data = await response.json();
                if (response.ok) {
                    // âœ… Set login flags BEFORE redirect
                    localStorage.setItem('clientLoggedIn', 'true');
                    localStorage.setItem('clientLastActivity', Date.now().toString());

                    alert('OTP verified! Redirecting to dashboard...');
                    window.location.href = 'client-dashboard.html';
                } else {
                    errorMessage.textContent = data.error || 'Invalid OTP';
                }
            } catch (err) {
                errorMessage.textContent = 'Network error';
            }
        });
    </script>
</body>
</html>
