<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Signup - Web Key Exchange</title>
    <style>
        body { font-family: Arial, sans-serif; background-image: linear-gradient(to right, #ffb0d9, #b0cfff); margin: 0; padding: 20px; text-align: center; }
        form { max-width: 400px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #218838; }
        #message { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Client Signup</h2>
    <form id="signupForm">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="contact">Contact:</label>
        <input type="tel" id="contact" name="contact" required>

        <label for="project">Project/Team (Optional):</label>
        <input type="text" id="project" name="project">

        <button type="submit">Signup</button>
    </form>
    <div id="message"></div>

    <script>
        const backendUrl = 'http://172.174.230.197:3000';  // Define backendUrl here (fix for the error)

        document.getElementById('signupForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;
            const project = document.getElementById('project').value;

            try {
                const response = await fetch(`${backendUrl}/client-signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullname, email, contact, project })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Unknown error');
                }
                document.getElementById('message').textContent = data.message || 'Signup successful! Await admin approval.';
                document.getElementById('message').style.color = 'green';
            } catch (err) {
                document.getElementById('message').textContent = 'Signup failed: ' + err.message;
                document.getElementById('message').style.color = 'red';
                console.error('Client-side signup error:', err);
            }
        });
    </script>
</body>
</html>
